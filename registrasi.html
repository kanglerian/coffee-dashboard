<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Morning Coffee</title>
</head>

<body>
  <div class="flex justify-center items-center h-screen bg-gray-100 p-5">
    <div class="w-full md:w-3/12 bg-white p-8 shadow-sm rounded-xl">
      <form action="#" method="post">
        <div class="flex flex-col justify-items-center items-center gap-3">
          <div class="flex justify-center items-center gap-2">
            <img src="./img/logo.jpeg" alt="" class="w-14">
            <h2 class="hidden md:inline font-bold text-teal-800">Morning Coffee</h2>
          </div>
          <hr>
          <div class="w-full space-y-3">
            <div class="flex flex-col">
              <label class="text-sm mb-1">Username:</label>
              <input type="text" placeholder="Type your username" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
            <div class="flex flex-col">
              <label class="text-sm mb-1">Password:</label>
              <input type="password" placeholder="Password" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
            <div class="flex flex-col">
              <label class="text-sm mb-1">Confirm Password:</label>
              <input type="password" placeholder="Confirm password" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
          </div>
          <div class="flex flex-col md:flex-row items-center w-full gap-3 mt-2">
            <button type="button" onclick="saveData()" name="button" class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 px-3 py-1 text-white rounded-md text-sm"><i class="fa-solid fa-right-to-bracket"></i> <span>Sign Up</span></button>
            <a href="./login.html" class="text-xs text-blue-600">Already have account?</a>
          </div>
        </div>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="./js/all.min.js"></script>
</body>

</html>
