<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .paginate_button {
      background-color: #cbd5e1!important;
      font-size: 14px!important;
      border-radius: 0.5rem!important;
    }
    .paginate_button.current {
      color: #FFFFFF!important;
      background-color: #0ea5e9!important;
      border: 1px solid #f1f5f9!important;
    }
    .dataTables_filter > label > input {
      border: 1px solid #cbd5e1!important;
      border-radius: 0.5rem!important;
      background-color: #f9fafb!important;
      margin-bottom: 10px
    }
  </style>
  <title>Dashboard</title>
</head>

<body>
  <div class="flex flex-row h-screen bg-gray-50">
    <aside class="w-2/12 bg-white border-r">
      <div class="flex justify-center items-center gap-2 py-2">
        <img src="./img/logo.jpeg" alt="" class="w-14">
        <h2 class="hidden md:inline font-bold text-teal-800">Morning Coffee</h2>
      </div>
      <ul class="space-y-2 m-4 text-sm">
        <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="#" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-chart-pie"></i><span class="hidden md:inline">Dashboard</span>
          </a>
        </li>
        <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="#" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-cash-register"></i><span class="hidden md:inline">Transaksi</span>
          </a>
        </li>
      </ul>
      <hr>
      <ul class="space-y-2 m-4 text-sm">
        <li class="flex justify-center md:justify-start hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="#" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-gears"></i><span class="hidden md:inline">Setting</span>
          </a>
        </li>
      </ul>
    </aside>
    <div class="w-10/12 flex flex-col">
      <!-- Aside -->
      <nav class="w-full bg-white">
        <!-- Navbar content -->
        <div class="flex justify-between border-b items-center py-2 px-4">
          <div class="flex justify-center items-center gap-2">
            <input type="text" placeholder="Cari barang disini..." class="w-full border px-3 py-2 rounded-lg text-sm">
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="flex justify-center items-center gap-3">
            <h2 class="hidden md:inline font-bold text-sm text-gray-800 bg-gray-100 px-3 py-1 rounded-lg">Administrator</h2>
            <img src="./img/user.jpg" alt="" class="rounded-full w-8">
            <button>
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </nav>
      <!-- Main content -->
      <main class="bg-gray-50 overflow-y-auto p-5">
        <!-- Main content -->
        <div class="bg-white p-4 rounded-lg shadow space-y-3">
          <div class="space-y-2">
            <h1 class="font-bold text-2xl">Form Transaksi</h1>
            <p class="text-sm text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, quis?</p>
          </div>
          <hr>
          <div>
            <form action="#" method="post">
              <div class="flex flex-col md:flex-row gap-5">
                <div class="w-full md:w-1/2 space-y-3">
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">ID Transaksi:</label>
                    <input type="text" value="TRX00236732878" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">ID Transaksi:</label>
                    <input type="date" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                </div>
                <div class="w-full md:w-1/2">
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">No Invoice:</label>
                    <input type="text" placeholder="IN20230513001" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <hr>
          <div class="relative overflow-x-auto">
            <table id="transaction" class="w-full text-sm text-left text-gray-800">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-2 rounded-l-lg">Kode</th>
                  <th class="px-6 py-2">Nama Barang</th>
                  <th class="px-6 py-2">Harga</th>
                  <th class="px-6 py-2">Kuantitas</th>
                  <th class="px-6 py-2">Total</th>
                  <th class="px-6 py-2 rounded-r-lg">Aksi</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr class="bg-white border-b">
                  <td class="px-6 py-2">BC001</td>
                  <td class="px-6 py-2">Mie Goreng</td>
                  <td class="px-6 py-2">Rp3.000</td>
                  <td class="px-6 py-2">2</td>
                  <td class="px-6 py-2">Rp6.000</td>
                  <td class="px-6 py-2 space-y-1 md:space-y-0">
                    <button class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded-md text-white"><i class="fa-solid fa-circle-xmark"></i></button>
                    <button class="px-2 py-1 bg-sky-500 hover:bg-sky-600 rounded-md text-white"><i class="fa-solid fa-circle-plus"></i></button>
                  </td>
                </tr>

              </tbody>
            </table>
            <div class="flex flex-col md:flex-row justify-between items-center gap-3 mt-3 border bg-gray-50 p-4 rounded-lg">
              <div class="px-6 py-2 bg-sky-600 rounded-lg text-white">
                <h3 class="text-xl">Total: <span class="font-bold">Rp15.000</span></h3>
              </div>
              <div class="flex gap-3">
                <button class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-lg"><i class="fa-solid fa-print"></i></button>
                <button class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg text-white"><i class="fa-solid fa-cash-register"></i> Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- <footer class="text-center border-t py-2">
        <p class="text-gray-700 text-xs">Â© 2019-2022 Flowbite.com. All rights reserved.</p>
      </footer> -->

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
  <script src="./js/all.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#transaction').DataTable();
    });
  </script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.bg-gray-200');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
</body>

</html>
