<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
</head>

<body>
  <div class="flex flex-row h-screen bg-gray-50">
    <aside class="w-2/12 bg-white border-r">
      <div class="flex justify-center items-center gap-2 py-2">
        <img src="./img/logo.jpeg" alt="" class="w-14">
        <h2 class="hidden md:inline font-bold text-teal-800">Morning Coffee</h2>
      </div>
      <ul class="space-y-2 m-4 text-sm">
        <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="./index.html" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-chart-pie"></i><span class="hidden md:inline">Dashboard</span>
          </a>
        </li>
        <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="./data.html" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-database"></i><span class="hidden md:inline">Data Barang</span>
          </a>
        </li>
        <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="./transaksi.html" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-cash-register"></i><span class="hidden md:inline">Transaksi</span>
          </a>
        </li>
      </ul>
      <hr>
      <ul class="space-y-2 m-4 text-sm">
        <li class="flex justify-center md:justify-start hover:bg-gray-100 rounded-lg px-3 py-2">
          <a href="#" class="text-gray-800 hover:text-gray-900 md:space-x-2">
            <i class="fa-solid fa-gears"></i><span class="hidden md:inline">Setting</span>
          </a>
        </li>
      </ul>
    </aside>
    <div class="w-10/12 flex flex-col">
      <!-- Aside -->
      <nav class="w-full bg-white">
        <!-- Navbar content -->
        <div class="flex justify-between border-b items-center py-2 px-4">
          <div class="flex justify-center items-center gap-2">
            <input type="text" placeholder="Cari barang disini..." class="w-full border px-3 py-2 rounded-lg text-sm">
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="flex justify-center items-center gap-3">
            <h2 class="hidden md:inline font-bold text-sm text-gray-800 bg-gray-100 px-3 py-1 rounded-lg">Administrator</h2>
            <img src="./img/user.jpg" alt="" class="hidden md:inline rounded-full w-8">
            <a href="./login.html">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </div>
        </div>
      </nav>
      <!-- Main content -->
      <main class="flex bg-gray-50 overflow-y-auto p-5">
        <!-- Main content -->
        <div class="w-1/3 bg-white p-8 rounded-lg shadow space-y-3">
          <div class="space-y-1">
            <h3 class="text-gray-700">Laba Hari Ini</h3>
            <h3 class="text-2xl font-bold text-gray-800">Rp300.000</h3>
          </div>
        </div>
      </main>

      <!-- <footer class="text-center border-t py-2">
        <p class="text-gray-700 text-xs">Â© 2019-2022 Flowbite.com. All rights reserved.</p>
      </footer> -->

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./js/all.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.table-tailwindcss ').DataTable();
      $('.product').select2();
    });
  </script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.bg-gray-200');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>

<script type="text/javascript">
  const addItem = () => {
    $('#result').append(`
    <tr class="bg-white border-b">
      <td class="px-6 py-2">BC001</td>
      <td class="px-6 py-2">
        <select class="product" name="states[]">
          <option value="AL">Alabama</option>
          <option value="WY">Wyoming</option>
        </select>
      </td>
      <td class="px-6 py-2">Rp3.000</td>
      <td class="px-6 py-2">2</td>
      <td class="px-6 py-2">Rp6.000</td>
      <td class="px-6 py-2 space-y-1 md:space-y-0">
        <button onclick="deleteItem(this)" class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded-md text-white"><i class="fa-solid fa-circle-xmark"></i></button>
        <button onclick="addItem()" class="px-2 py-1 bg-sky-500 hover:bg-sky-600 rounded-md text-white"><i class="fa-solid fa-circle-plus"></i></button>
      </td>
    </tr>
      `)
      $('.product').select2();
    }
    const deleteItem = (element) => {
      $(element).closest('tr').remove();
    }
    </script>
</body>

</html>
