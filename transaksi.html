<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/sweetalert2.min.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Transaksi - Morning Coffee</title>
</head>

<body>
  <div class="flex flex-row h-screen bg-gray-50">
    <aside id="sidebar" class="hidden md:block fixed md:relative left-0 top-0 w-5/12 md:w-2/12 h-full z-10 ">
      <div class=" flex flex-col justify-between bg-gray-400 border-r bg-white shadow-lg h-full">
        <div>
          <div class="flex justify-center items-center gap-2 p-2">
            <img src="./img/logo.jpeg" alt="" class="w-14">
            <h2 class="hidden md:inline font-bold text-teal-800">Morning Coffee</h2>
          </div>
          <ul class="space-y-2 m-4 text-sm">
            <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./index.html" class="flex flex-col md:flex-row items-center text-gray-800 hover:text-gray-900 md:space-x-2 gap-1">
                <i class="fa-solid fa-chart-pie"></i><span>Dashboard</span>
              </a>
            </li>
            <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./data.html" class="flex flex-col md:flex-row items-center text-gray-800 hover:text-gray-900 md:space-x-2 gap-1">
                <i class="fa-solid fa-database"></i><span>Data Barang</span>
              </a>
            </li>
            <li class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./transaksi.html" class="flex flex-col md:flex-row items-center text-gray-800 hover:text-gray-900 md:space-x-2 gap-1">
                <i class="fa-solid fa-cash-register"></i><span>Transaksi</span>
              </a>
            </li>
            <li class="block md:hidden flex justify-center items-center">
              <button onclick="toggleSidebar()"
                class="flex justify-center items-center border border-gray-100 hover:bg-gray-100 h-8 w-8 p-2 rounded-lg text-gray-800 hover:text-gray-900">
                <i class="fa-solid fa-chevron-left"></i></span>
                </a>
            </li>
          </ul>
        </div>
        <div class="space-y-2 m-4 text-sm">
          <hr>
          <div class="flex flex-col md:flex-row justify-center items-center gap-3">
            <a href="#"
              class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2 text-gray-800 hover:text-gray-900">
              <i class="fa-solid fa-gears"></i></span>
            </a>
            <a href="./login.html"
              class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2 text-gray-800 hover:text-gray-900">
              <i class="fa-solid fa-right-from-bracket"></i></span>
            </a>
          </div>
        </div>
      </div>
    </aside>
    <div class="w-auto md:w-10/12 flex flex-col overflow-x-hidden">
      <!-- Aside -->
      <nav class="w-full bg-white">
        <!-- Navbar content -->
        <div class="flex justify-between border-b items-center py-2 px-4 gap-3">

          <button onclick="toggleSidebar()" class="bblock md:hidden g-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-1 rounded-lg"><i
              class="fa-solid fa-bars"></i></button>
          <div class="flex justify-center items-center gap-2">
            <input type="text" placeholder="Cari barang disini..." class="w-full border px-3 py-2 rounded-lg text-xs">
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-lg"><i
                class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="hidden md:flex justify-center items-center gap-3">
            <h2 class="font-bold text-sm text-gray-800 bg-gray-100 px-3 py-1 rounded-lg">Administrator</h2>
            <img src="./img/user.jpg" alt="" class="rounded-full w-8">
          </div>
        </div>
      </nav>
      <!-- Main content -->
      <main class="bg-gray-50 overflow-y-auto p-5">
        <!-- Main content -->
        <div class="bg-white p-8 rounded-lg shadow space-y-3">
          <div class="space-y-2">
            <h1 class="font-bold text-2xl">Form Transaksi</h1>
            <p class="text-sm text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, quis?</p>
          </div>
          <hr>
          <div>
            <form action="#" method="post">
              <div class="flex flex-col md:flex-row gap-5">
                <div class="w-full md:w-w-1/3">
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">ID Transaksi:</label>
                    <input type="text" value="TRX00236732878" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                </div>
                <div class="w-full md:w-w-1/3">
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">No Invoice:</label>
                    <input type="text" placeholder="IN20230513001" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                </div>
                <div class="w-full md:w-w-1/3">
                  <div class="flex flex-col">
                    <label class="text-sm mb-1">Tanggal:</label>
                    <input type="date" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <hr>
          <div class="relative overflow-x-auto">
            <table id="transaction" class="table-tailwindcss w-full text-sm text-left text-gray-800">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-2 rounded-l-lg">Kode</th>
                  <th class="px-6 py-2">Nama Barang</th>
                  <th class="px-6 py-2">Harga</th>
                  <th class="px-6 py-2">Kuantitas</th>
                  <th class="px-6 py-2">Total</th>
                  <th class="px-6 py-2 rounded-r-lg">Aksi</th>
                </tr>
              </thead>
              <tbody class="text-gray-700" id="result">
                <tr class="bg-white border-b">
                  <td class="px-6 py-2">BC001</td>
                  <td class="px-6 py-2">
                    <select class="product" name="states[]">
                      <option value="AL">Indomie Goreng</option>
                      <option value="WY">Sedap Goreng</option>
                    </select>
                  </td>
                  <td class="px-6 py-2">Rp3.000</td>
                  <td class="px-6 py-2">
                    <input type="number" placeholder="0" class="border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
                  </td>
                  <td class="px-6 py-2">Rp6.000</td>
                  <td class="px-6 py-2 space-y-1 md:space-y-0">
                    <button onclick="deleteItem(this)" class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded-md text-white"><i class="fa-solid fa-circle-xmark"></i></button>
                    <button onclick="addItem()" class="px-2 py-1 bg-sky-500 hover:bg-sky-600 rounded-md text-white"><i class="fa-solid fa-circle-plus"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="flex flex-col md:flex-row justify-between items-center gap-3 mt-3 border bg-gray-50 p-4 rounded-lg">
              <div class="px-6 py-2 bg-sky-600 rounded-lg text-white">
                <h3 class="text-xl">Total: <span class="font-bold">Rp15.000</span></h3>
              </div>
              <div class="flex gap-3">
                <button class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-lg"><i class="fa-solid fa-print"></i></button>
                <button onclick="checkout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg text-white"><i class="fa-solid fa-cash-register"></i> Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- <footer class="text-center border-t py-2">
      <p class="text-gray-700 text-xs">Â© 2019-2022 Flowbite.com. All rights reserved.</p>
    </footer> -->

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="./js/sweetalert2.min.js"></script>
<script src="./js/all.min.js"></script>
<script src="./js/script.js"></script>
<script>
$(document).ready(function() {
  $('.product').select2();
});
</script>
<script type="text/javascript">

const addItem = () => {
  $('#result').append(`
    <tr class="bg-white border-b">
    <td class="px-6 py-2">BC001</td>
    <td class="px-6 py-2">
    <select class="product" name="states[]">
      <option value="AL">Indomie Goreng</option>
      <option value="WY">Sedap Goreng</option>
    </select>
    </td>
    <td class="px-6 py-2">Rp3.000</td>
    <td class="px-6 py-2">2</td>
    <td class="px-6 py-2">Rp6.000</td>
    <td class="px-6 py-2 space-y-1 md:space-y-0">
    <button onclick="deleteItem(this)" class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded-md text-white"><i class="fa-solid fa-circle-xmark"></i></button>
    <button onclick="addItem()" class="px-2 py-1 bg-sky-500 hover:bg-sky-600 rounded-md text-white"><i class="fa-solid fa-circle-plus"></i></button>
    </td>
    </tr>
    `)
    $('.product').select2();
  }
  const deleteItem = (element) => {
    $(element).closest('tr').remove();
  }
  </script>
</body>

</html>
