<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/sweetalert2.min.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Data Barang - Morning Coffee</title>
</head>

<body>
  <div class="flex flex-row h-screen bg-gray-50">
    <aside id="sidebar" class="hidden md:block fixed md:relative left-0 top-0 w-5/12 md:w-1/12 h-full z-10">
      <div class=" flex flex-col justify-between bg-gray-400 border-r bg-white shadow-lg md:shadow-none md:border-r h-full">
        <div>
          <div class="flex justify-center items-center gap-2 p-2">
            <img src="./img/logo.jpeg" alt="" class="w-14">
          </div>
          <ul class="space-y-2 m-2 text-sm">
            <li class="flex justify-center items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./index.html" class="flex flex-col justify-center items-center text-gray-800 hover:text-gray-900 gap-1">
                <i class="fa-solid fa-chart-pie"></i><span class="text-xs">Dashboard</span>
              </a>
            </li>
            <li class="flex justify-center items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./data.html" class="flex flex-col justify-center items-center text-gray-800 hover:text-gray-900 gap-1">
                <i class="fa-solid fa-database"></i><span class="text-xs">Data Barang</span>
              </a>
            </li>
            <li class="flex justify-center items-center hover:bg-gray-100 rounded-lg px-3 py-2">
              <a href="./transaksi.html" class="flex flex-col justify-center items-center text-gray-800 hover:text-gray-900 gap-1">
                <i class="fa-solid fa-cash-register"></i><span class="text-xs">Transaksi</span>
              </a>
            </li>
            <li class="block md:hidden flex justify-center items-center">
              <button onclick="toggleSidebar()"
                class="flex justify-center items-center border border-gray-100 hover:bg-gray-100 h-8 w-8 p-2 rounded-lg text-gray-800 hover:text-gray-900">
                <i class="fa-solid fa-chevron-left"></i></span>
                </a>
            </li>
          </ul>
        </div>
        <div class="space-y-2 m-4 text-sm">
          <hr>
          <div class="flex flex-col justify-center items-center gap-3">
            <a href="#"
              class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2 text-gray-800 hover:text-gray-900">
              <i class="fa-solid fa-gears"></i></span>
            </a>
            <a href="./login.html"
              class="flex justify-center md:justify-start items-center hover:bg-gray-100 rounded-lg px-3 py-2 text-gray-800 hover:text-gray-900">
              <i class="fa-solid fa-right-from-bracket"></i></span>
            </a>
          </div>
        </div>
      </div>
    </aside>
    <div class="w-full md:w-11/12 flex flex-col overflow-x-hidden">
      <!-- Aside -->
      <nav class="w-full bg-white">
        <!-- Navbar content -->
        <div class="flex justify-between border-b items-center py-2 px-4 gap-3">

          <button onclick="toggleSidebar()" class="bblock md:hidden g-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-1 rounded-lg"><i
              class="fa-solid fa-bars"></i></button>
          <div class="flex justify-center items-center gap-2">
            <input type="text" placeholder="Cari barang disini..." class="w-full border px-3 py-2 rounded-lg text-xs">
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-lg"><i
                class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="hidden md:flex justify-center items-center gap-3">
            <h2 class="font-bold text-sm text-gray-800 bg-gray-100 px-3 py-1 rounded-lg">Administrator</h2>
            <img src="./img/user.jpg" alt="" class="rounded-full w-8">
          </div>
        </div>
      </nav>
      <!-- Main content -->
      <main class="bg-gray-50 overflow-y-auto p-3 md:p-5">
        <!-- Main content -->
        <div class="bg-white p-4 md:p-8 rounded-lg shadow-sm space-y-3">
          <div class="space-y-2">
            <h1 class="font-bold text-2xl">Data Barang</h1>
            <p class="text-sm text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, quis?</p>
          </div>
          <hr>
          <div class="relative overflow-x-auto">
            <table id="transaction" class="table-tailwindcss w-full text-sm text-left text-gray-800">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-2 rounded-l-lg">Kode</th>
                  <th class="px-6 py-2">Nama Barang</th>
                  <th class="px-6 py-2">Harga</th>
                  <th class="px-6 py-2">Stok</th>
                </tr>
              </thead>
              <tbody class="text-gray-700" id="result">
                <tr class="bg-white border-b">
                  <td class="px-6 py-2">BR001</td>
                  <td class="px-6 py-2">Indomie Goreng</td>
                  <td class="px-6 py-2">Rp3.000</td>
                  <td class="px-6 py-2">50</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </main>

      <!-- <footer class="text-center border-t py-2">
      <p class="text-gray-700 text-xs">Â© 2019-2022 Flowbite.com. All rights reserved.</p>
    </footer> -->

  </div>
</div>

<div id="edit-1" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0  max-h-full flex justify-center items-center">
  <div class="relative w-full max-w-md max-h-screen">
    <div class="fixed inset-0 bg-black bg-opacity-70"></div>
    <div class="relative bg-white rounded-lg shadow">
      <button onclick="closeModal('edit-1')" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="p-6 text-left">
        <div class="space-y-1">
          <h3 class="font-bold text-gray-900">Edit Barang</h3>
          <p class="text-sm text-gray-700">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <hr class="my-3">
        <form action="#" method="post">
          <div class="space-y-2 mb-3">
            <div class="w-full flex flex-col">
              <label class="text-sm mb-1">Kode Barang:</label>
              <input type="text" value="BR001" class="w-full border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
            <div class="w-full flex flex-col">
              <label class="text-sm mb-1">Nama Barang:</label>
              <input type="text" value="Indomie Goreng" class="w-full border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
            <div class="w-full flex flex-col">
              <label class="text-sm mb-1">Harga Barang:</label>
              <input type="text" value="3000" class="w-full border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
            <div class="w-full flex flex-col">
              <label class="text-sm mb-1">Stok Barang:</label>
              <input type="text" value="50" class="w-full border px-2 py-1 rounded-md text-gray-900 bg-gray-50 text-sm">
            </div>
          </div>
          <button type="button" onclick="updateData('edit-1')" name="button" class="flex items-center gap-2 bg-sky-500 hover:bg-sky-600 px-3 py-2 text-white rounded-md text-sm"><i class="fa-solid fa-floppy-disk"></i> <span>Simpan perubahan</span></button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="./js/sweetalert2.min.js"></script>
<script src="./js/all.min.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
